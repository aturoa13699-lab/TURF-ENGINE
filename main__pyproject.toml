[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turf-registry-resolver"
version = "0.1.0"
description = "Track registry + resolver + scrape plan scaffolding for TURF AU"
authors = [{name = "You", email = "you@example.com"}]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.5",
    "rapidfuzz>=3.9",
    "typer>=0.12",
    "rich>=13.7",
    "httpx>=0.28.1",
    "selectolax>=0.4.6",
    "lxml>=5.3.0"
]

[project.scripts]
turf = "turf.cli:app"
